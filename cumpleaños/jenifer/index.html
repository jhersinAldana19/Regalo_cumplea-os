<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Hola Jenifer, espero que estés bien ahora mismo. Te mando esta carta por tu cumpleaños que ya pasó, es un presente que no pude darte en su momento pero espero que te guste para alegrarte el día de hoy.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
      <button id="splash">Splash</button>
      <button id="kit">Kit</button>
      <button id="page1">1</button>
      <button id="page2">2</button>
      <button id="page3">3</button>
      <button id="page4">4</button>
      <button id="page5">5</button>
      <button id="page6">6</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
