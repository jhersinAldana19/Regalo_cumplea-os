<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuerdos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="letra.css"> 
</head>
<body>
  <main class="splash-container">
    <h1>Recuerdos</h1>
    <div class="photo-gallery">
      <!-- Añade aquí las fotos -->
      <img src="img/foto1.png" alt="Foto 1">
      <img src="img/foto2.png" alt="Foto 2">
      <img src="img/foto3.png" alt="Foto 3">
      <img src="img/foto4.png" alt="Foto 4">
      <img src="img/foto5.png" alt="Foto 5">
      <img src="img/foto6.png" alt="Foto 6">
      <img src="img/foto7.png" alt="Foto 7">
      <img src="img/foto8.png" alt="Foto 8">
    </div>
    <button id="back">Volver</button>
  </main>
  <script>
    document.querySelector('#back').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
